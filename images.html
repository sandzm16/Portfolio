<!DOCTYPE html>
    <html>
        <head>
            <title> IMAGES IN HTML</title>
            <style>
                #giant_panda{
                    width: 50%;
                }
                #red panda{
                    width: 40%;
                }
            </style>
        </head>
        <body>
            <img id="giant_panda" src="images/giant-panda-.webp" alt="A picture of a panda on a tree" style="width:50%;">
            <img id="red panda" src="images/Red_Panda_.jpeg" alt="A picture of a red panda on a tree" style="width:50%;">
        </body>
    </html>
